<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Flex Card</title>
    <link rel="stylesheet" href="1.css">
</head>

<body>
    <div class="head">
        <h1>The 9 Devis's vision!</h1>
    </div>
    <div class="wrapper">
        <div class="container">

            <!-- One -->
            <input type="radio" name="slide" id="c1">
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">
                        1
                    </div>
                    <div class="description">
                        <h3>Shailaputri (First Day) :</h3>
                        <p> • A young girl carrying a lotus and riding a bull.</p>
                    </div>
                </div>
            </label>

            <!-- Two -->
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">
                        2
                    </div>
                    <div class="description">
                        <h3>Brahmacharini (Second Day):</h3>
                        <p> • A goddess who radiates peace and wisdom, holding a rosary and a water pot.</p>
                    </div>
                </div>
            </label>

            <!-- Three -->
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">
                        3
                    </div>
                    <div class="description">
                        <h3>Chandraghanta (Third Day):</h3>
                        <p> • A deity with a half-moon-shaped bell on her forehead, symbolizing bravery.</p>
                    </div>
                </div>
            </label>

            <!-- Four -->
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">
                        4
                    </div>
                    <div class="description">
                        <h3>Kushmanda (Fourth Day):</h3>
                        <p> • A goddess who resides in the sun, symbolizing the source of all energy,
                            holding a pot of divine nectar.</p>
                    </div>
                </div>
            </label>

            <!-- Five -->
            <input type="radio" name="slide" id="c5">
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">
                        5
                    </div>
                    <div class="description">
                        <h3>Skandamata (Fifth Day):</h3>
                        <p>• A motherly figure with her infant son, Lord Skanda, seated on her lap.</p>
                    </div>
                </div>
            </label>

            <!-- Six -->
            <input type="radio" name="slide" id="c6">
            <label for="c6" class="card">
                <div class="row">
                    <div class="icon">
                        6
                    </div>
                    <div class="description">
                        <h3> Katyayani (Sixth Day):</h3>
                        <p> • A warrior goddess with four arms, holding a sword, lotus, and a weapon,
                            representing strength and valor.</p>
                    </div>
                </div>
            </label>

            <!-- Seven -->
            <input type="radio" name="slide" id="c7">
            <label for="c7" class="card">
                <div class="row">
                    <div class="icon">
                        7
                    </div>
                    <div class="description">
                        <h3>Kaalratri (Seventh Day):</h3>
                        <p> • A fierce form of Durga with a dark complexion, signifying the removal of
                            ignorance and darkness.</p>
                    </div>
                </div>
            </label>

            <!-- Eight -->
            <input type="radio" name="slide" id="c8">
            <label for="c8" class="card">
                <div class="row">
                    <div class="icon">
                        8
                    </div>
                    <div class="description">
                        <h3> Maha Gauri (Eighth Day):</h3>
                        <p> • A radiant and calm goddess, usually depicted in white, symbolizing purity and
                            peace.</p>
                    </div>
                </div>
            </label>

            <!-- Nine -->
            <input type="radio" name="slide" id="c9">
            <label for="c9" class="card">
                <div class="row">
                    <div class="icon">
                        9
                    </div>
                    <div class="description">
                        <h3>Siddhidatri (Ninth Day):</h3>
                        <p> • A deity surrounded by Siddhis (supernatural powers), signifying the
                            culmination of the divine feminine energy.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
    <footer>
        <p>-- Jai maa Devi --</p>
    </footer>
</body>
<script src="1.js"></script>

</html>
